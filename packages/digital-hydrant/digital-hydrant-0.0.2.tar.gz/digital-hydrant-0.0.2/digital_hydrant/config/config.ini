[logging]
level = INFO

[api]
token =
url = https://app.digitalhydrant.com/v1

[ping]
wait = 60

[dhcp]
enabled = true
schedule = * * 1 0 0

[hydra]
interface = wlan0
enabled = true
enable_ssh = true
enable_snmp = true
schedule = * * 1 0 0

[lldp]
enabled = true
schedule = * * 1 0 0

[netdiscover]
enabled = true
schedule = * 1 2 0 0

[nmap]
enabled = true
interface = wlan0
schedule = * * 1 0 0

[speedtest]
enabled = true
schedule = * * * 30 0

[vlan]
enabled = true
schedule = * * 1 0 0

[wifi_auth]
enabled = true
schedule = * * * 30 0

[wifi_quality]
interface = wlan0
enabled = true
schedule = * * * 10 0
