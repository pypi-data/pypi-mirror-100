[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "git-toggle"
version = "0.1.1"
description = "Toggle Git remotes between https and ssh."
readme = "README.rst"
keywords = [ "git",]
dynamic = []
dependencies = [
    "apeye>=0.5.1",
    "attrs>=20.3.0",
    "click>=7.1.2",
    "consolekit>=1.0.0",
    "domdf-python-tools>=0.8.3",
    "dulwich>=0.19.16",
    "southwark>=0.7.0",
    "typing-extensions>=3.7.4.3",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]
requires-python = ">=3.6"

[[project.authors]]
email = "dominic@davis-foster.co.uk"
name = "Dominic Davis-Foster"


[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/domdfcoding/git-toggle"
"Issue Tracker" = "https://github.com/domdfcoding/git-toggle/issues"
"Source Code" = "https://github.com/domdfcoding/git-toggle"
Documentation = "https://git-toggle.readthedocs.io/en/latest"

[project.scripts]
git-toggle = "git_toggle.__main__:main"
git_toggle = "git_toggle.__main__:main"

[tool.whey]
base-classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]
python-versions = [ "3.6", "3.7", "3.8", "3.9",]
python-implementations = [ "CPython",]
platforms = [ "Windows", "macOS", "Linux",]
license-key = "MIT"
package = "git_toggle"
