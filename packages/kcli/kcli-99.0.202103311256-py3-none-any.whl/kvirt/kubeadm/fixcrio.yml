apiVersion: v1
kind: ServiceAccount
metadata:
  name: fixcrio
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fixcrio
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: fixcrio
  namespace: default
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: fixcrio
  namespace: default
spec:
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        spec:
          tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists
          - effect: NoSchedule
            key: node.cloudprovider.kubernetes.io/uninitialized
            operator: Exists
          containers:
          - command:
            - "/bin/sh"
            - "-c"
            - |
              #!/bin/sh
              for node in $(kubectl get node -o name) ; do
                kubectl taint $node node.cloudprovider.kubernetes.io/uninitialized-
              done
            image: quay.io/karmab/kubectl
            imagePullPolicy: Always
            name: fixcrio
          restartPolicy: OnFailure
          serviceAccountName: fixcrio
  schedule: '*/5 * * * *'
