revision: 
    date: "2020-02-24"
    authors:
        - {$ref: "../authors/Wayne_Crawford.author.yaml#author"}
instrumentation:
    facility: {$ref: "INSU-IPGP.facility_info.yaml#facility_info"}
    equipment:
        model: "SPOBS"
        type: "Short Period Ocean Bottom Seismometer"
        description: "Guralp short-period OBS"
        manufacturer: "Guralp"
        vendor: "Guralp"
    base_channel:
        datalogger:
            equipment:
                model: "Guralp"
                type: "Guralp"
                description: "Guralp"
                manufacturer: "Guralp"
                vendor: "Guralp"
            configuration: "100sps"
            configuration_definitions:
                "100sps":
                    response_stages:
                        -
                            description : "Guralp Digitizer"
                            input_units : { name: "V", description: "Volts"}
                            output_units : { name: "counts", description: "Digital Counts"}
                            output_sample_rate: 100
                            gain : 
                                frequency: 0
                                value: 1529051 #  counts/V (from 0.654 uV/ Count)
                            filter:
                                type : "Analog"
                    sample_rate: 100
                    delay_correction: 0
        sensor:
            equipment:
                model: "?????"
                type: "Geophone"
                description: "Guralp SPOBS acceleration sensor"
                manufacturer: "Guralp"
                vendor: "Guralp"
            configuration: "default"
            configuration_definitions:
                "default":
                    seed_codes:
                        band_base: "S"
                        instrument: "H"
                        orientation:
                            "3": {azimuth.deg: [0,0],    dip.deg: [90,0]}
                            "1": {azimuth.deg: [0,180],  dip.deg: [0,0]}
                            "2": {azimuth.deg: [90,180], dip.deg: [0,0]}
                    response_stages:
                        -
                          description : "Guralp SPOBS seismometer" # optionel
                          input_units :  {name: "m/s", description: "VELOCITY"}
                          output_units : {name: "V", description: "VOLTS"}
                          gain : 
                            value: 1247.3
                            frequency: 10
                          filter:
                            type: "PolesZeros"
                            transfer_function_type: "LAPLACE (RADIANS/SECOND)"
                            zeros:
                                - [0.0, 0.0]
                                - [0.0, 0.0]
                                - [1700, 0.0]
                            poles:
                                - [-0.0707, 0.0707]
                                - [-0.0707, -0.0707]
                                - [-322.2, 0]
                                - [-98.00, 130.0]
                                - [-98.00, -130.0]
    das_channels:
        "1":
            orientation_code : "H"
            notes: ["NO RESPONSE PROVIDED, VALUES ARE WORTHLESS!"]
        "2":
            orientation_code: "2"  # E-W channel
            sensor_modifs:
                response_stages: [{gain: {value: 753.27} }]
        "3":
            orientation_code: "1"  # N-S channel
            sensor_modifs:
                response_stages: [{gain: {value: 762.16}}]
        "4":
            orientation_code: "3" # vertical channel
            datalogger_modifs:
                response_stages: [{gain: {value: 1533742}}]
            sensor_modifs:
                response_stages: [{gain: {value: 1247.3}}]
